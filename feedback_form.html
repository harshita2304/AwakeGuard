<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Leave Feedback</h2>

      <iframe
        id="JotFormIFrame-241432719789064"
        title="Form"
        onload="window.parent.scrollTo(0,0)"
        allowtransparency="true"
        allow="geolocation; microphone; camera; fullscreen"
        src="https://form.jotform.com/241432719789064"
        frameborder="0"
        style="min-width: 100%; max-width: 100%; height: 539px; border: none"
        scrolling="no"
      >
      </iframe>
      <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
      <script>
        window.jotformEmbedHandler(
          "iframe[id='JotFormIFrame-241432719789064']",
          "https://form.jotform.com/"
        );
      </script>

      <script type="text/javascript">
        window.handleIFrameMessage = function (e) {
          var args = e.data.split(":");
          var iframe = document.getElementById("JotFormIFrame-" + args[2]);
          if (!iframe) return;
          switch (args[0]) {
            case "scrollIntoView":
              iframe.scrollIntoView();
              break;
            case "setHeight":
              iframe.style.height = args[1] + "px";
              break;
            case "collapseErrorPage":
              if (iframe.clientHeight > window.innerHeight) {
                iframe.style.height = window.innerHeight + "px";
              }
              break;
            case "reloadPage":
              window.location.reload();
              break;
          }
          var isJotForm = e.origin.indexOf("jotform") > -1;
          if (
            isJotForm &&
            "contentWindow" in iframe &&
            "postMessage" in iframe.contentWindow
          ) {
            var urls = {
              docurl: encodeURIComponent(document.URL),
              referrer: encodeURIComponent(document.referrer),
            };
            iframe.contentWindow.postMessage(
              JSON.stringify({
                type: "urls",
                value: urls,
              }),
              "*"
            );
          }
        };
        if (window.addEventListener) {
          window.addEventListener("message", handleIFrameMessage, false);
        } else if (window.attachEvent) {
          window.attachEvent("onmessage", handleIFrameMessage);
        }
      </script>

      <p style="text-align: center">
        <a
          href="https://form.jotform.com/241432719789064"
          rel="noopener"
          target="_blank"
          style="display: none"
          >Create your own form with JotForm</a
        >
      </p>
    </div>
  </body>
</html>
