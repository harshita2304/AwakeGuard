<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #1e90ff, #00bfff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container */
      .container {
        max-width: 900px;
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        transform: translateY(-50px);
        animation: slideIn 0.8s ease-out forwards;
        overflow: hidden;
      }

      /* Title */
      h2 {
        text-align: center;
        color: #333;
        font-size: 2em;
        margin-bottom: 20px;
        position: relative;
      }

      h2::after {
        content: "";
        display: block;
        width: 100px;
        height: 3px;
        background-color: #1e90ff;
        margin: 10px auto 0;
      }

      /* Iframe Styling */
      iframe {
        width: 100%;
        height: 600px;
        border-radius: 12px;
        border: none;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease-in-out;
      }

      iframe:hover {
        transform: scale(1.02);
      }

      /* Responsive Styling */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        iframe {
          height: 500px;
        }

        h2 {
          font-size: 1.8em;
        }
      }

      /* Animation for the container */
      @keyframes slideIn {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Leave Feedback</h2>

      <iframe
        id="JotFormIFrame-241432719789064"
        title="Form"
        onload="window.parent.scrollTo(0,0)"
        allowtransparency="true"
        allow="geolocation; microphone; camera; fullscreen"
        src="https://form.jotform.com/241432719789064"
        frameborder="0"
        scrolling="no"
      >
      </iframe>
      <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>

      <script type="text/javascript">
        window.handleIFrameMessage = function (e) {
          var args = e.data.split(":");
          var iframe = document.getElementById("JotFormIFrame-" + args[2]);
          if (!iframe) return;
          switch (args[0]) {
            case "scrollIntoView":
              iframe.scrollIntoView();
              break;
            case "setHeight":
              iframe.style.height = args[1] + "px";
              break;
            case "collapseErrorPage":
              if (iframe.clientHeight > window.innerHeight) {
                iframe.style.height = window.innerHeight + "px";
              }
              break;
            case "reloadPage":
              window.location.reload();
              break;
          }
          var isJotForm = e.origin.indexOf("jotform") > -1;
          if (
            isJotForm &&
            "contentWindow" in iframe &&
            "postMessage" in iframe.contentWindow
          ) {
            var urls = {
              docurl: encodeURIComponent(document.URL),
              referrer: encodeURIComponent(document.referrer),
            };
            iframe.contentWindow.postMessage(
              JSON.stringify({
                type: "urls",
                value: urls,
              }),
              "*"
            );
          }
        };
        if (window.addEventListener) {
          window.addEventListener("message", handleIFrameMessage, false);
        } else if (window.attachEvent) {
          window.attachEvent("onmessage", handleIFrameMessage);
        }
      </script>
    </div>
  </body>
</html>
